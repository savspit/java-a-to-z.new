tableRoles=CREATE TABLE IF NOT EXISTS roles (id serial PRIMARY KEY, name VARCHAR(255) NOT NULL UNIQUE);
tableAddresses=CREATE TABLE IF NOT EXISTS addresses (id serial PRIMARY KEY, text VARCHAR(2000));
tableMusicTypes=CREATE TABLE IF NOT EXISTS musicTypes (id serial PRIMARY KEY, name VARCHAR(255));
tableUsers=CREATE TABLE IF NOT EXISTS users (id serial PRIMARY KEY, login VARCHAR(255) NOT NULL UNIQUE, name VARCHAR(255), addressId INTEGER REFERENCES addresses(id) UNIQUE, roleId INTEGER REFERENCES roles(id));
tableUsersAndMusicTypes=CREATE TABLE IF NOT EXISTS usersAndMusicTypes (id serial PRIMARY KEY, usersId INTEGER REFERENCES users(id), musicTypeId INTEGER REFERENCES musicTypes(id));