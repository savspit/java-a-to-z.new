<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function getName() {
            $.ajax('./roleUpdate', {
                method: 'get',
                data: {role: $('#role').val()},
                complete: function (data) {
                    var result = JSON.parse(data.responseText)[0];
                    var field = document.getElementById("role");
                    field.value = result.name;
                }
            });
        })
        function applyChanges() {
            $.ajax('./roleUpdate', {
                method: 'post',
                data: {role: $('#role').val()},
            });
            return false;
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Role edit</h2>
    <form>
        <div class="form-group">
            <label for="role">Name:</label>
            <input type="role" class="form-control" id="role" placeholder="Enter name" name="role">
        </div>
        <button type="submit" class="btn btn-default" onclick="return applyChanges();">Update</button>
    </form>
</div>
</body>
</html>
