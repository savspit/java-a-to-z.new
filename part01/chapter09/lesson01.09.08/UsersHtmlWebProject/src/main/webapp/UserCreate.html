<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>User create</h2>
    <form>
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="login" class="form-control" id="login" placeholder="Enter login">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Country
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Russia</a></li>
                <li><a href="#">United states</a></li>
                <li><a href="#">Germany</a></li>
                <li><a href="#">France</a></li>
            </ul>
        </div>
        <br>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">City
                <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">Moscow</a></li>
                <li><a href="#">Piter</a></li>
                <li><a href="#">New York</a></li>
                <li><a href="#">Washington</a></li>
                <li><a href="#">Paris</a></li>
            </ul>
        </div>
        <br>
        <button type="submit" class="btn btn-default">Add</button>
    </form>
</div>
</body>
</html>
