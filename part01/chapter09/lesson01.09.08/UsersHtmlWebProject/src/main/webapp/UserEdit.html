<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function getCountries() {
            $.ajax('./update', {
                method: 'get',
                data: {type: "countries"},
                complete: function (data) {
                    var countries = JSON.parse(data.responseText);
                    var result = "";
                    for (var i = 0; i != countries.length; ++i) {
                        result += "<li><a href=\"#\">" + countries[i].name + "</a></li>";
                    }
                    var dropdownMenu = document.getElementById("countriesId");
                    dropdownMenu.innerHTML = result;
                }
            });
        })
        $(document).ready(function getCities() {
            $.ajax('./update', {
                method: 'get',
                data: {type: "cities"},
                complete: function (data) {
                    var cities = JSON.parse(data.responseText);
                    var result = "";
                    for (var i = 0; i != cities.length; ++i) {
                        result += "<li><a href=\"#\">" + cities[i].name + "</a></li>";
                    }
                    var dropdownMenu = document.getElementById("citiesId");
                    dropdownMenu.innerHTML = result;
                }
            });
        })

    </script>
</head>
<body>
<div class="container">
    <h2>User edit</h2>
    <form>
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="login" class="form-control" id="login" placeholder="Enter login">
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" class="form-control" id="name" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Country
                <span class="caret"></span></button>
            <ul class="dropdown-menu" id="countriesId">
            </ul>
        </div>
        <br>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">City
                <span class="caret"></span></button>
            <ul class="dropdown-menu" id="citiesId">
            </ul>
        </div>
        <br>
        <button type="submit" class="btn btn-default">Edit</button>
    </form>
</div>
</body>
</html>
