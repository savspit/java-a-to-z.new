tableRoles=CREATE TABLE IF NOT EXISTS roles (id IDENTITY, name VARCHAR(255) NOT NULL UNIQUE);
tableCities=CREATE TABLE IF NOT EXISTS cities (id IDENTITY, name VARCHAR(255));
tableCountries=CREATE TABLE IF NOT EXISTS countries (id IDENTITY,name VARCHAR(255));
tableUsers=CREATE TABLE IF NOT EXISTS users (id IDENTITY, login VARCHAR(255) NOT NULL UNIQUE, name VARCHAR(255), email VARCHAR(255), createDate TIMESTAMP, cityId INTEGER REFERENCES cities(id), countryId INTEGER REFERENCES countries(id), roleId INTEGER REFERENCES roles(id));
