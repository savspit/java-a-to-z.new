<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function validate() {
            $.ajax('./auth', {
                method : 'post',
                data : {login : $('#login').val()},
                complete : function(data){
                    var result = JSON.parse(data.responseText);
                    if (result == true) {
                        location.href = "/items/main.html";
                    } else {
                        alert("Please input correct login");
                    }
                }
            })
            return false;
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Welcome</h2>
    <form action="/items" method="post">
        <div class="form-group">
            <label for="login">Login:</label>
            <input type="login" class="form-control" id="login" placeholder="Enter login" name="login">
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate();">Submit</button>
    </form>
</div>
</body>
</html>
