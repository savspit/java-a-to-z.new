<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function getAdverts() {
            $.ajax('./getAdverts', {
                method: 'get',
                complete: function (data) {
                    var adverts = JSON.parse(data.responseText);
                    var result = "";
                    for (var i = 0; i != adverts.length; ++i) {
                        result += "<tr>"+
                                  "<td>" + adverts[i].id + "</td>" +
                                  "<td>" + adverts[i].description + "</td>" +
                                  "<td>" + adverts[i].car + "</td>" +
                                  "<td>" + adverts[i].status + "</td>" +
                                  "<td>" + adverts[i].user + "</td>" +
                                  "</tr>";
                    }
                    var tableSructure = document.getElementById("tableContentId");
                    tableSructure.innerHTML = result;
                }
            });
        };
        $(document).ready(getAdverts());
        function addNewAdvert() {
            $.ajax('./getAdverts', {
                method: 'post',
                data: {advertDesc: $('#advertDesc').val()}
            })
            return false;
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Car sales</h2>
    <form>
        <div class="form-group">
            <a href="/items/advertnew.html" class="btn btn-default">Add new advert </a>
        </div>
        <br>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>id</th>
                    <th>description</th>
                    <th>car</th>
                    <th>sold</th>
                    <th>user</th>
                </tr>
            </thead>
            <tbody id="tableContentId">
            </tbody>
        </table>
        <br>
    </form>
</div>
</body>
</html>
